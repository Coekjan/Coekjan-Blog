<link href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.11.0/katex.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.11.0/katex.min.js"></script>
<script>
    KaTeX = {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\[", right: "\\]", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\(", right: "\\)", display: false}
        ]
    }
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.11.0/contrib/auto-render.min.js" onload="renderMathInElement(document.body, KaTeX)"></script>
