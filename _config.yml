# Site settings
title: Coekjan's Blog
SEOTitle: Coekjan
author: Coekjan
header-img: img/home-bg.jpg
email: cn_yzr@qq.com
description: "分享经验, 共享知识"
keyword: "北京航空航天大学, 计算机科学与技术"
url: "https://blog.coekjan.cn"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/coekjan/coekjan.github.io.git" # you code repository
github_url: "https://github.com/Coekjan"

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "From BUAA-SCSE."
sidebar-avatar: /img/about-ycj.jpg


# SNS settings
RSS: true
github_username:      coekjan
mail: cn_yzr@qq.com


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

plugins: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter: rouge
  syntax_highlighter_opts:
      span:
        line_numbers: false
      block:
        line_numbers: true
        start_line: 1


# Gitalk
gitalk:
  enable: false    #是否开启Gitalk评论
  clientID: x                            #生成的clientID
  clientSecret: x    #生成的clientSecret
  repo:  coekjan.github.io    #仓库名称
  owner: coekjan    #github用户名
  admin: coekjan
  distractionFreeMode: true #是否启用类似FB的阴影遮罩

# Utterances
utterances:
  enable: true

# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: 8613fa30570545f35048d06bc3bd3fe6

# Google Analytics
# ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
# ga_domain: qiubaiying.top               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Future
